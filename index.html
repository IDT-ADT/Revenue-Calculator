<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dispute Impact Calculator</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Inter, sans-serif;
    }

    .hero {
      min-height: 100vh;
      background: linear-gradient(180deg, #163fa3 0%, #0a2b6b 100%);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      box-sizing: border-box;
    }

    .content {
      max-width: 1100px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 44px;
      margin-bottom: 10px;
    }

    p {
      font-size: 20px;
      opacity: 0.9;
      margin-bottom: 40px;
    }

    .inputs {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    input {
      padding: 18px 20px;
      border-radius: 12px;
      border: none;
      font-size: 18px;
      width: 220px;
    }

    button {
      padding: 18px 28px;
      border-radius: 14px;
      border: none;
      font-size: 18px;
      font-weight: 600;
      background: #3b6df6;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #315fd6;
    }

    .result {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 30px;
    }

    .money {
      color: #ff4d4f;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>

<!-- INPUT STATE -->
<div class="hero" id="inputState">
  <div class="content">
    <h1>See How Much You’re Losing to Delivery Disputes</h1>
    <p>Enter your details to estimate recoverable revenue and wasted labour.</p>

    <div class="inputs">
      <input id="orders" type="number" placeholder="Orders per day">
      <input id="aov" type="number" placeholder="Avg order value (£)">
      <button onclick="calculate()">Calculate impact</button>
    </div>
  </div>
</div>

<!-- RESULT STATE -->
<div class="hero hidden" id="resultState">
  <div class="content">
    <div class="result">
      You’re losing approximately
      <span class="money" id="resultValue"></span>
      per year.
    </div>

    <button onclick="reset()">Calculate again</button>
  </div>
</div>

<script>
  function calculate() {
    const orders = Number(document.getElementById("orders").value);
    const aov = Number(document.getElementById("aov").value);

    const DAYS = 365;
    const DISPUTE_RATE = 0.045;
    const COMMISSION = 0.30;

    const disputedOrders = orders * DAYS * DISPUTE_RATE;
    const refunded = disputedOrders * aov;
    const totalLoss = refunded + (refunded * COMMISSION);

    document.getElementById("resultValue").innerText =
      "£" + totalLoss.toFixed(0);

    document.getElementById("inputState").classList.add("hidden");
    document.getElementById("resultState").classList.remove("hidden");
  }

  function reset() {
    document.getElementById("resultState").classList.add("hidden");
    document.getElementById("inputState").classList.remove("hidden");
  }
</script>

</body>
</html>
